<form style="border:1px solid #ccc" (ngSubmit)="onSubmit()" [formGroup]="registerForm">
  <div class="container">
    <h1>Registration</h1>
    <p>Please fill in this form to register.</p>
    <hr>
    <div class="form-group">
      <label for="name">Name</label>
      <input formControlName="name" maxlength="30" name="name" class="form-control" id="name" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="tel">Phome Number</label>
      <input formControlName="phone" type="tel" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" name="phone" maxlength="12"
        required class="form-control" id="tel" placeholder="000-000-0000">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input formControlName="email" type="email" class="form-control" required id="email" placeholder="Enter Email">
    </div>

    <div class="form-group mb-3">
      <label for="eventName">Please select an Event</label>
      <select formControlName="eventName" name="eventName" class="selectpicker" [(ngModel)]="eventName" (change)="eventSchedule(eventName)">
          <option *ngFor="let event of eventList"  value="{{ event.eventName }}">{{ event.eventName }}</option>
      </select>
    </div>
    <!-- <div class="form-group">
      <label for="eventDescription">Event details</label>
          <small></small>
      </div> -->
      <div class="form-group">
        <label for="eventDateTime">Event Schedule</label>
          <div *ngFor="let elem of eventDateTimeArr">
           <input type="checkbox" formControlName="eventDateTime" >
            <span>{{elem}}</span>
          </div>
          </div>
  
    <button type="submit" class="btn btn-primary" ng-submit="onSubmit()">Register</button>
  </div>

</form>
