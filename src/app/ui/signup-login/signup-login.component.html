

<form style="border:1px solid #ccc" (ngSubmit)="onSubmit()" [formGroup]="registerForm">
    <div class="container">
      <h1>Registration</h1>
      <p>Please fill in this form to register.</p>
      <hr>
      <div class="form-group">
        <label for="name">Name</label>
        <input formControlName="name" maxlength="30" class="form-control" id="name" aria-describedby="emailHelp" required placeholder="Enter Name">
      </div> 
      <div class="form-group">
        <label for="tel">Phome Number</label>
        <input formControlName="phone" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone" maxlength="12" required class="form-control" id="tel" aria-describedby="emailHelp" placeholder="000-000-0000">
      </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input formControlName="email" type="email" class="form-control" required id="email" aria-describedby="emailHelp" placeholder="Enter Email">
        </div>

        <button type="submit" class="btn btn-primary" ng-submit="onSubmit()">Register</button>
    </div>
  </form>
