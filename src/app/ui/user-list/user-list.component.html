<div class="card">
  <h5 class="card-header">All User list</h5>
  <div class="card-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <!-- <th>id</th> -->
          <th>name</th>
          <th>phone</th>
          <th>email</th>
          <th>role</th>
          <th>userType</th>
          <th>description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of list">
          <!-- <td scope="col" >{{emp.id}}}</td> -->
          <td scope="col" >{{emp.name}}</td>
          <td scope="col" >{{emp.phone}}</td>
          <td scope="col" >{{emp.email}}</td>
          <td scope="col" >{{emp.role}}</td>
          <td scope="col" >{{emp.userType}}</td>
          <td scope="col" >{{emp.description}}</td>
          <td scope="col"><a class="btn text-warning" (click)="onEdit(emp)"><i class="fa fa-edit"></i></a></td>
          <td scope="col"><a class="btn text-danger" (click)="onDelete(emp.id)"><i class="fa fa-trash"></i></a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
