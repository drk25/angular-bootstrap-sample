<div class="container carousel slide carousel-fade" id="carouselExampleFade" data-ride="carousel">
	<div class="row carousel-inner">
		<div class="carousel-item active">
			<div class="d-flex align-items-center justify-content-center min-vh-100">
				<img src="../../../assets/images/black_banner.png" width="100%" alt="...">
			</div>
		</div>
		<div class="carousel-item" *ngFor="let slide of slides">
			<div class="d-flex align-items-center justify-content-center min-vh-100">
				<img src="{{slide}}" width="100%" alt="...">
			</div>
		</div>
	</div>
	<a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
