<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
<div class="carousel-inner">
	<div class="carousel-item active">
	<img src="../../../assets/images/home.png" class="d-block w-100" alt="...">
	</div>
	<div class="carousel-item" *ngFor="let slide of slides">
	<img src="{{slide}}" class="d-block w-100" alt="...">
	</div>
	<div class="carousel-item">
		<iframe width="560" height="315" src="https://www.youtube.com/embed/xX50r0zFlKc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	</div>
</div>
<a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
	<span class="carousel-control-prev-icon" aria-hidden="true"></span>
	<span class="sr-only">Previous</span>
</a>
<a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
	<span class="carousel-control-next-icon" aria-hidden="true"></span>
	<span class="sr-only">Next</span>
</a>
</div>
