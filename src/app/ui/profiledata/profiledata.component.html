<div tabindex="-1" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="card lesson-border">
					<img class="card-img-top" src="{{member.url}}" alt="Card image cap">
					<div class="card-body">
						<p class="card-text"><b>Name: </b>{{member.name}}</p>
						<p class="card-text" *ngIf="member.role"><b>Role: </b>{{member.role}}</p>
					</div>
					<div class="card-body" *ngFor="let bio of member.bio_content">
						<p class="card-text"><i class="fa fa-chevron-right" aria-hidden="true"></i> {{bio}} </p>

					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-outline-dark"
					(click)="activeModal.close('Close click')">Close</button>
			</div>
		</div>
	</div>
</div>
